spring:
  profiles:
    active: local # default

# local
---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL
  h2:
    console:
      enabled: true
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    flyway:
      enabled: true
      baseline-on-migrate: true
      version: 1

server:
  port: 8080